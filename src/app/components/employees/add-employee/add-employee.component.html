<div class="container my-5">
    <h1 class="mb-3">Add Employee </h1>
    <div class="row">
        <div class="col-6">
        <form (ngSubmit)="addEmployee()">
            
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="addEmployeeRequest.employeeName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" 
                name="email" [(ngModel)]="addEmployeeRequest.email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" 
                name="phone" [(ngModel)]="addEmployeeRequest.phoneNumber">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" 
                name="address" [(ngModel)]="addEmployeeRequest.address">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender"
                name="gender" [(ngModel)]="addEmployeeRequest.gender" >
              </div>
              <div class="mb-3">
                <label for="designationID" class="form-label">DesignationId</label>
                <input type="number" class="form-control" id="designationID"
                name="designationID" [(ngModel)]="addEmployeeRequest.designationID" >
              </div>
              <div class="mb-3">
                <label for="memberSince" class="form-label">Member Since</label>
                <input type="date" class="form-control" id="memberSince"
                name="memberSince" [(ngModel)]="addEmployeeRequest.memberSince" >
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>  
                      
        </div>
    </div>
</div>
<router-outlet></router-outlet>
