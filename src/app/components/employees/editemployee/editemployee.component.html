<div class="container my-5">
    <h1 class="mb-3">Edit Employee </h1>
    <div class="row">
        <div class="col-6">
        <form  (ngSubmit)="updateEmployee">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" readonly
                name="id"[(ngModel)]="employeeDetails.id">
              </div>
             
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name"
              name="name"[(ngModel)]="employeeDetails.employeeName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                name="email"[(ngModel)]="employeeDetails.email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" 
                name="phone"[(ngModel)]="employeeDetails.phoneNumber">
              </div>
 
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" 
                name="gender"[(ngModel)]="employeeDetails.gender">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address"
                name="address"[(ngModel)]="employeeDetails.address" >
                <div class="mb-3">
                  <label for="designationID" class="form-label">DesignationID</label>
                  <input type="number" class="form-control" id="designationID" 
                  name="designationID"[(ngModel)]="employeeDetails.designationID">
                </div>
                
              </div>
            <button type="submit" class="btn btn-primary" style="margin:5px"(click)="updateEmployee()">Save</button>
            <button type="button" class="btn btn-danger" style="margin:5px"(click)="deleteEmployee(employeeDetails.id)">Delete</button>
          </form>  
                      
        </div>
    </div>
</div>
