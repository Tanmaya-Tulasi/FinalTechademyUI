<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="Employees && Employees.length > 0">
        <thead>
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Member Since</th>
            <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Employee of Employees">
                <td>{{Employee.id}}</td>
                <td>{{Employee.employeeName}}</td>
                <td>{{Employee.email}}</td>
                <td>{{Employee.phoneNumber}}</td>
                <td>{{Employee.gender}}</td>
                <td>{{Employee.address}}</td>
                <td>{{Employee.memberSince}}</td>


                <td>{{Employee.designationId}}</td>
                <td><a [routerLink]="['/Employees','edit',Employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!Employees || Employees.length<=0">No Employees found</p>
</div>
