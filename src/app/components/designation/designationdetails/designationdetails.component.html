<div class="container my-5">
    <h1 class="mb-3">Designations    <h3><a [routerLink]="['/adddesignation']">Add</a></h3></h1>
    
    <table class="table" *ngIf="DesignationDetails && DesignationDetails.length > 0">
        <thead>
            <tr>
            <th>Id</th>
            <th>Designation Name</th>
            <th>Department Name</th>
            <th>Role</th>            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Designation of DesignationDetails">
                <td>{{Designation.designationID}}</td>
                <td>{{Designation.designationName}}</td>
                <td>{{Designation.departmentName}}</td>
                <td>{{Designation.roleName}}</td>
                <td><a [routerLink]="['/designation','edit',Designation.designationID]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!DesignationDetails || DesignationDetails.length<=0">No Designation found</p>
</div>
