

<div class="container my-5">
    <h1 class="mb-3">Add Working Hours </h1>
    <div class="row">
        <div class="col-6">
        <form (ngSubmit)="addWorkingHours()">
            
           <div class="mb-3">
                <label for="employeeID" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeID" 
                name="employeeID" [(ngModel)]="workinghoursRequest.employeeID">
              </div> 
              <div class="mb-3">
              <label for="companyWorkingHours" class="form-label">Company Working Hours</label>
              <input type="number" class="form-control" id="name"
              name="companyWorkingHours" [(ngModel)]="workinghoursRequest.companyWokingHours">
            </div>
            
              <div class="mb-3">
                <label for="employeeWorkingHours" class="form-label">Employee Working Hours</label>
                <input type="number" class="form-control" id="employeeWorkingHours" 
                name="employeeWorkingHours" [(ngModel)]="workinghoursRequest.employeeWorkingHours">
              </div>

              
            <button type="submit" class="btn btn-primary">Save</button>
          </form>  
                      
        </div>
    </div>
</div>
<router-outlet></router-outlet>
